<div class="header">
  <h1 mat-dialog-title>ID: {{architectureId}}</h1>
  <button mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button>
</div>
<div mat-dialog-content>
<form [formGroup]="architectureForm">
    <mat-form-field class="normstyle" appearance="outline">
        <mat-label>Main Hierarchy</mat-label>
        <textarea formControlName="mainHierarchy" matInput placeholder="Give the Architecture Main Hierarchy"></textarea>
      </mat-form-field>
      <mat-form-field class="normstyle" appearance="outline">
        <mat-label>Sub Hierarchy</mat-label>
        <textarea formControlName="subHierarchy" matInput placeholder="Give the Architecture Sub Hierarchy"></textarea>
      </mat-form-field>
      <mat-form-field class="statusstyle" appearance="outline">
        <mat-label>Level</mat-label>
        <mat-select formControlName="level">  
          <mat-option value = "open"> Sense </mat-option>
          <mat-option value = "close"> Think </mat-option>
          <mat-option value = "close"> Act </mat-option>
        </mat-select> 
      </mat-form-field>
      <mat-form-field class="refstyle" appearance="outline">
        <mat-label>Comment</mat-label>
        <input formControlName="comment" matInput placeholder="Add the Architecture Comment">
      </mat-form-field>
</form>
</div>
<div mat-dialog-action>
    <button mat-raised-button color="primary" mat-dialog-close (click)="addArchitecture()" [disabled]="architectureForm.invalid">SUBMIT</button>
</div>

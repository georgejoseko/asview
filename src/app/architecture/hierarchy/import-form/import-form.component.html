<div class="header">
  <h1 mat-dialog-title>Import {{type}}</h1>
  <button mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button>
</div>
<div mat-dialog-content>
  <div class="import-item" *ngFor="let item of imports, let ind = index" [class.selected]="selectedItemIndex === ind" (click)="selectedItemIndex = ind">{{item}}</div>
</div>
<div mat-dialog-action align="end">
  <button mat-raised-button color="primary" mat-dialog-close (click)="addImport()"
    [disabled]="!selectedItemIndex && selectedItemIndex !== 0 ">SUBMIT</button>
</div>

<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>{{description}}</div>
<div mat-dialog-action class="actions">
    <button mat-raised-button color="warn" (click)="emitOption(false)">Cancel</button>
    <button mat-raised-button color="primary" (click)="emitOption(true)">Confirm</button>
</div>
